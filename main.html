<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
 
  <div class="container">

<table class="table caption-top table-responsive table-hover">
	  
	<caption>List of all transactions</caption>
	  
    <thead class="table-dark">
      <tr >
        <th>#</th>
        <th>From</th>
        <th>To</th>
        <th>Amount($)</th>
      </tr>
    </thead>
	  
    <tbody>
      <tr>
        <td>1</td>
        <td>mark</td>
        <td>Otto</td>
        <td>1000</td>
		  
      </tr>
      <tr>
        <td>2</td>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>1500</td>
		  
      </tr>
      <tr>
        <td>3</td>
        <td>Jack</td>
        <td>john</td>
        <td>2000</td>
		  
      </tr>
		
    </tbody>
	  
	<tfoot class="table-light">
		  <tr>
			  <td id="total" scope="row" colspan="3" class="font-monospace fw-bold text-end">Total</td>
			  <td class="fw-bold">4000</td>
		  </tr>
	  </tfoot>
	  
  </table>
	  
  </div>
 
</body>
</html>
